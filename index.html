<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip This</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            max-width: 800px;
            padding: 40px;
        }
        
        .main-text {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 40px;
            letter-spacing: -2px;
            opacity: 0.3;
            transition: opacity 0.5s;
        }
        
        .main-text.active {
            opacity: 1;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        /* Der einzige Button - ultra dominant */
        .single-btn {
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            color: #000;
            border: none;
            padding: 30px 100px;
            font-size: 2.2rem;
            font-weight: 900;
            border-radius: 0;
            cursor: pointer;
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 10px 40px rgba(0, 255, 255, 0.4);
            }
            to {
                box-shadow: 0 15px 50px rgba(0, 255, 255, 0.8),
                            0 0 60px rgba(0, 255, 255, 0.3);
            }
        }
        
        .single-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #00ffaa, #0099ff);
        }
        
        .single-btn:active {
            transform: scale(0.98);
        }
        
        /* Countdown - 3 Sekunden für Entscheidung */
        .countdown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .countdown.show {
            opacity: 1;
        }
        
        /* Mobile Optimierung */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3.5rem;
            }
            
            .single-btn {
                padding: 25px 60px;
                font-size: 1.8rem;
                width: 90%;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 2.8rem;
            }
            
            .single-btn {
                padding: 20px 40px;
                font-size: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">3</div>
        
        <div class="main-text" id="mainText">
            Not<br>For<br>You
        </div>
        
        <button class="single-btn" id="singleBtn">
            Prove Me Wrong
        </button>
    </div>

    <script>
        // 3-Sekunden Countdown starten
        let countdownValue = 3;
        const countdownEl = document.getElementById('countdown');
        const mainText = document.getElementById('mainText');
        
        // Countdown starten
        setTimeout(() => {
            countdownEl.classList.add('show');
            
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownEl.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = "Time's up";
                    countdownEl.style.color = "#ff0000";
                    
                    // Fade out Text nach Timeout
                    setTimeout(() => {
                        mainText.style.opacity = "0.1";
                        mainText.textContent = "You waited too long";
                    }, 1000);
                }
            }, 1000);
        }, 1000);
        
        // EINZIGER Klick - direkt zum Link
        document.getElementById('singleBtn').addEventListener('click', function() {
            // Sofortige visuelle Bestätigung
            this.style.background = "linear-gradient(45deg, #00ff00, #00ff88)";
            this.style.boxShadow = "0 0 60px rgba(0, 255, 0, 0.8)";
            this.textContent = "✓ Smart Choice";
            
            // Text ändern zur Bestätigung
            mainText.classList.add('active');
            mainText.textContent = "Good\nDecision";
            
            // Countdown stoppen und verstecken
            countdownEl.classList.remove('show');
            
            // Sofort weiterleiten (keine Verzögerung)
            setTimeout(() => {
                window.location.href = 'https://lltrco.com/?r=sandyarta';
            }, 300);
        });
        
        // Page-Exit Intent: Wenn Maus oben rausgeht
        let hasExited = false;
        
        document.addEventListener('mouseleave', (e) => {
            if (e.clientY <= 0 && !hasExited) {
                hasExited = true;
                mainText.textContent = "Leaving?\nLast Chance...";
                mainText.style.opacity = "1";
                mainText.style.color = "#ff4444";
                
                // Button pulsiert stärker
                document.getElementById('singleBtn').style.animation = "glow 0.5s infinite alternate";
            }
        });
    </script>
</body>
</html>
