<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Interested</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            max-width: 700px;
            padding: 40px;
        }
        
        /* Minimalistischer Strikethrough Effekt */
        .strikethrough {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px;
            background: #ff4757;
            transform: rotate(-5deg);
            z-index: 1;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }
        
        .main-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1;
            position: relative;
            z-index: 2;
            letter-spacing: -2px;
            text-transform: uppercase;
        }
        
        /* Subtile Hover-Änderung */
        .main-title:hover {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Der einzige Button - maximal fokussiert */
        .click-btn {
            background: transparent;
            color: #00ff88;
            border: 3px solid #00ff88;
            padding: 25px 70px;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 0;
            cursor: pointer;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .click-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            transform: scale(1.05);
        }
        
        .click-btn:active {
            transform: scale(0.98);
        }
        
        .click-btn::after {
            content: '← Seriously, click';
            position: absolute;
            top: -30px;
            right: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Ultra-minimaler Mouse-Follower */
        .cursor-hint {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
            }
            
            .click-btn {
                padding: 20px 50px;
                font-size: 1.4rem;
            }
            
            .strikethrough {
                height: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .click-btn {
                padding: 18px 40px;
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-hint" id="cursorHint"></div>
    
    <div class="container">
        <div class="strikethrough"></div>
        
        <h1 class="main-title" id="mainTitle">
            Not Interested
        </h1>
        
        <button class="click-btn" id="actionBtn">
            Click Anyway
        </button>
    </div>

    <script>
        // Einfacher Mouse-Follower
        const cursorHint = document.getElementById('cursorHint');
        
        document.addEventListener('mousemove', (e) => {
            cursorHint.style.left = e.clientX + 'px';
            cursorHint.style.top = e.clientY + 'px';
            cursorHint.style.opacity = '1';
        });
        
        // Cursor verstecken, wenn über Button
        document.getElementById('actionBtn').addEventListener('mouseenter', () => {
            cursorHint.style.opacity = '0';
        });
        
        document.getElementById('actionBtn').addEventListener('mouseleave', () => {
            cursorHint.style.opacity = '1';
        });
        
        // Button Click - mit Verzögerung für psychologische Wirkung
        document.getElementById('actionBtn').addEventListener('click', function() {
            // Kurzes "Zögern" für Spannung
            this.style.borderColor = '#ff4757';
            this.style.color = '#ff4757';
            this.textContent = 'Interesting...';
            
            setTimeout(() => {
                this.textContent = 'Redirecting →';
                this.style.background = 'rgba(255, 71, 87, 0.1)';
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'https://lltrco.com/?r=sandyarta';
                }, 800);
            }, 400);
        });
        
        // Titel ändert sich nur 1x beim Hover für Überraschung
        const title = document.getElementById('mainTitle');
        let changed = false;
        
        title.addEventListener('mouseenter', () => {
            if (!changed) {
                setTimeout(() => {
                    title.textContent = 'Actually...';
                    title.style.color = '#00ff88';
                    title.style.cursor = 'pointer';
                    
                    // Klick auf Titel führt auch zum Link
                    title.addEventListener('click', () => {
                        window.location.href = 'https://lltrco.com/?r=sandyarta';
                    });
                }, 300);
                changed = true;
            }
        });
    </script>
</body>
</html>
